<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Fromularz</title>
</head>

<body>
    <main class="main">
        <header class="header">
            <h1 class="header__title">Logowanie</h1>
        </header>
        <form class="form" action="https://dev.cotenfrontend.pl" method="post">
            <p class="form__item">
                <label class="form__label" for="email">Email:
                    <input class="form__input" id="email" name="email" type="email" required>
                </label>
            </p>
            <p class="form__item">
                <label class="form__label" for="password">Hasło:
                    <input class="form__input" id="password" name="password" type="password" required>
                </label>
            </p>
            <p class="form__item">
                <input class="form__button" type="submit" value="Zaloguj się">
            </p>
        </form>
        </form>
    </main>
</body>

</html>
